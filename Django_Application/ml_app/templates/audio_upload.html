{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 0;
    }
    header nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #6c63ff;
        color: white;
    }
    header nav h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    header nav a {
        background: white;
        color: #6c63ff;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
    }
    header nav a:hover {
        background: #e0e0ff;
    }
    .container {
        max-width: 500px;
        margin: 2rem auto;
        text-align: center;
    }
    #upload {
        border: 3px dashed #6c63ff;
        border-radius: 12px;
        padding: 2rem;
        background: rgba(255,255,255,0.95);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #upload:hover {
        background: rgba(108, 99, 255, 0.1);
    }
    #upload p {
        margin: 0;
        font-weight: 600;
        color: #6c63ff;
    }
    .btn {
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(135deg, #6c63ff, #9b8cff);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .btn:hover {
        background: linear-gradient(135deg, #574bdb, #7b6be8);
    }
    #result {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 12px;
        background: rgba(255,255,255,0.95);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
</style>

<header>
    <nav aria-label="Main navigation">
        <h1>Audio Classification</h1>
        <a href="{% url 'ml_app:index' %}">Quit</a>
    </nav>
</header>

<main>
    <section class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="upload">
                <p>Upload audio (.wav or .mp3)</p>
                <input type="file" name="audio_file" accept=".wav,.mp3" required>
            </div>
            <button type="submit" class="btn">Proceed</button>
        </form>
    </section>

    <section class="container" id="result">
        <h2>Output</h2>
        {% if result %}
            <p>{{ result }}</p>
        {% else %}
            <p>Please upload a .wav or .mp3 file to analyze.</p>
        {% endif %}
    </section>
</main>
{% endblock %}
